<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Banner Test</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Status Banner -->
    <div id="status-banner" class="alert alert-warning alert-dismissible fade show d-none" role="alert">
        <span id="status-message"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="container mt-4">
        <h1>Status Banner Test</h1>
        <p>Test the status banner functionality with different message types.</p>
        
        <div class="row">
            <div class="col-md-6">
                <h3>API-related Messages</h3>
                <button id="test-api-warning" class="btn btn-warning mb-2">Test API Connectivity Warning</button><br>
                <button id="test-api-key-warning" class="btn btn-warning mb-2">Test Invalid API Key Warning</button><br>
                <button id="test-sample-mode" class="btn btn-info mb-2">Test Sample Mode Notification</button><br>
                <button id="test-connection-restored" class="btn btn-success mb-2">Test Connection Restored</button><br>
            </div>
            <div class="col-md-6">
                <h3>Error Messages</h3>
                <button id="test-network-error" class="btn btn-danger mb-2">Test Network Error</button><br>
                <button id="test-image-error" class="btn btn-warning mb-2">Test Image Load Error</button><br>
                <button id="test-save-error" class="btn btn-danger mb-2">Test Save Error</button><br>
                <button id="test-custom-error" class="btn btn-outline-danger mb-2">Test Custom Error</button><br>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <h3>Banner Controls</h3>
                <button id="hide-banner" class="btn btn-secondary">Hide Banner</button>
                <button id="test-responsive" class="btn btn-outline-primary">Test Responsive Update</button>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <h3>Status</h3>
                <p>Banner visible: <span id="banner-status">false</span></p>
                <p>Current message: <span id="current-message">none</span></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Test Script -->
    <script type="module">
        import { statusBanner } from './js/status-banner.js';
        
        // Test buttons
        document.getElementById('test-api-warning').addEventListener('click', () => {
            statusBanner.showApiConnectivityWarning();
            updateStatus();
        });
        
        document.getElementById('test-api-key-warning').addEventListener('click', () => {
            statusBanner.showInvalidApiKeyWarning();
            updateStatus();
        });
        
        document.getElementById('test-sample-mode').addEventListener('click', () => {
            statusBanner.showSampleModeNotification();
            updateStatus();
        });
        
        document.getElementById('test-connection-restored').addEventListener('click', () => {
            statusBanner.showConnectionRestored();
            updateStatus();
        });
        
        document.getElementById('test-network-error').addEventListener('click', () => {
            statusBanner.showNetworkError('Connection timeout after 10 seconds');
            updateStatus();
        });
        
        document.getElementById('test-image-error').addEventListener('click', () => {
            statusBanner.showImageLoadError('test-image.jpg');
            updateStatus();
        });
        
        document.getElementById('test-save-error').addEventListener('click', () => {
            statusBanner.showSaveError();
            updateStatus();
        });
        
        document.getElementById('test-custom-error').addEventListener('click', () => {
            statusBanner.showError('This is a custom error message for testing', false);
            updateStatus();
        });
        
        document.getElementById('hide-banner').addEventListener('click', () => {
            statusBanner.hide();
            updateStatus();
        });
        
        document.getElementById('test-responsive').addEventListener('click', () => {
            statusBanner.updateResponsiveness();
            updateStatus();
        });
        
        function updateStatus() {
            document.getElementById('banner-status').textContent = statusBanner.isShowing();
            document.getElementById('current-message').textContent = statusBanner.getCurrentMessage() || 'none';
        }
        
        // Initial status update
        updateStatus();
        
        console.log('Status banner test page loaded');
    </script>
</body>
</html>
